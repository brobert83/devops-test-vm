---
- hosts: all
  become: true

  vars:
    the_user: vagrant

  pre_tasks:

    - name: Upgrade system packages
      become: true
      apt:
        upgrade: yes
        update_cache: yes

    - name: Install base system packages
      apt:
        name: [
        'aptitude',
          'htop',
          'tree',
          'python-pip',
          'golang-go',
          'ruby',
          'build-essential',
          'curl',
          'file',
          'git',
          'python-setuptools',
          'apt-transport-https',
          'ca-certificates',
          'software-properties-common',
          'expect',
          'ubuntu-fan',
          'jq',
          'uuid-runtime',
          'maven'
         ]
        state: latest

    - name: Start the ssh agent
      lineinfile:
        path: "/home/{{ the_user }}/.bashrc"
        line: "eval `ssh-agent -s`"

    - name: Check if gcloud is installed
      command: gcloud -v
      register: gcloud_version_cmd
      ignore_errors: yes
    - set_fact:
        gcloud_installed: "{{ gcloud_version_cmd.rc == 0 }}"

  roles:

    - bash_profile

    - name: gcloud
      when: not gcloud_installed

    - name: gcloud_configure
      gcp_key_file: secrets/gcp_project_key.json
      gcp_project_name: "{{ GCP_PROJECT_NAME }}"

    - travis_cli

